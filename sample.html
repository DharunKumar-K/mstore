<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product, .cart-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 150px;
            text-align: center;
        }
        .cart {
            margin-top: 20px;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div class="product" id="product1">
        <p>Product 1</p>
        <button onclick="addToCart('product1')">Add to Cart</button>
    </div>
    <div class="product" id="product2">
        <p>Product 2</p>
        <button onclick="addToCart('product2')">Add to Cart</button>
    </div>
    <div class="product" id="product3">
        <p>Product 3</p>
        <button onclick="addToCart('product3')">Add to Cart</button>
    </div>

    <h2>Shopping Cart</h2>
    <div class="cart">
        <ul id="cart-items">
            <!-- Cart items will be displayed here -->
        </ul>
    </div>

    <script>
        function addToCart(productId) {
            const product = document.getElementById(productId);
            const cartItems = document.getElementById('cart-items');
            const li = document.createElement('li');
            li.className = 'cart-item';
            li.innerHTML = product.innerHTML;
            li.querySelector('button').remove(); // Remove the "Add to Cart" button
            cartItems.appendChild(li);
        }
    </script>
</body>
</html>
